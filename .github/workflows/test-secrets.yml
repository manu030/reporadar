name: Test Secrets

on:
  workflow_dispatch: # Allow manual trigger only

permissions:
  contents: read
  actions: read

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Test secrets availability
        run: |
          echo "Testing if secrets are accessible..."
          echo "FIREBASE_PROJECT_ID exists: ${{ secrets.FIREBASE_PROJECT_ID != '' }}"
          echo "FIREBASE_CLIENT_EMAIL exists: ${{ secrets.FIREBASE_CLIENT_EMAIL != '' }}"
          echo "OPENAI_API_KEY exists: ${{ secrets.OPENAI_API_KEY != '' }}"
          echo "RESEND_API_KEY exists: ${{ secrets.RESEND_API_KEY != '' }}"
          
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Actor: ${{ github.actor }}"
          
          echo "âœ… Test workflow executed successfully!"